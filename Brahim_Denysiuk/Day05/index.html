<!DOCTYPE html>
<html>
<head>
	<title>Calculadora</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="init()">

	<div class="contenedor">
		<div class="display">
			<span id="resultado">
				
			</span>
			
		</div>
		
		<div class="keyboard">
			<button class="num" id="uno">
				1
			</button>
			<button class="num" id="dos">
				2
			</button>
			<button class="num" id="tres">
				3
			</button>
			<button class="num" id="cuatro">
				4
			</button>
			<button class="num" id="cinco">
				5
			</button>
			<button class="num" id="seis">
				6
			</button>
			<button class="num" id="siete">
				7
			</button>
			<button class="num" id="ocho">
				8
			</button>
			<button class="num" id="nueve">
				9
			</button>
			<button class="num zero" id="cero">
				0
			</button>
			<div class="divider"></div>
			<button class="operator" id="suma">
				+
			</button>
			<button class="operator" id="resta">
				-
			</button>
			<button class="operator" id="multi">
				*
			</button>
			<button class="operator" id="divid">
				/
			</button>
			<button class="operator" id="igual">
				=
			</button>
			<button class="operator" id="reset">
				C
			</button>

		</div>
	</div>


	<script src="script.js"></script>
</body>

</html>
